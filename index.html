    <style type="text/css">
    
    * { font-family: -apple-system, 'SF Pro Display' }
        
        @media (prefers-color-scheme: light) and (max-width:1179px){
            .shadow-videocover {
         filter: blur(80px)saturate(2);
           }
            }
         @media (prefers-color-scheme: light) and (min-width:1179px){
            .shadow-videocover {
         filter: blur(120px)saturate(2);
           }
            }
             
             @media (prefers-color-scheme: dark) and (max-width:1179px){
            .shadow-videocover {
         filter: blur(80px)saturate(1);
           }
            }
         @media (prefers-color-scheme: dark) and (min-width:1179px){
            .shadow-videocover {
         filter: blur(120px)saturate(1);
           }
            }
    
    
    
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #000;
        }
        
        #customDropdown{
            background-color: #222!important;
            box-shadow: 0px 5px 40px #11111140;
        }
        
        h2 {
            color: white;
        }
        
        h3{
            color:#808080;
        }
        
        p {
                    color:#333;
                }
                
        #header {
            background-color:#0000;
        }
        
        #video-loaded, #video-loading {
            background-color: #000!important;
        }
        
        .shadow-videocover {
                 opacity: 1;
               }
               
    .sticky-header-scroll {
        background:red!important;
        position: fixed;
                       }
               
    }

    
     @media (prefers-color-scheme: light) {
         #header {
                     box-shadow: 0px 5px 40px #33333300;
                 }
    .sticky-header-scroll {
        background:red!important;
        position: fixed;
        }
                 
        .text-info {
            color:#888!important;
        }
        
        .shadow-videocover {
                 opacity: 1;
               }
               
        h3 {
                color:#777;
                }
        p {
                color:#C8C8C8;
                }
                       
                       
     }
     
     
    .fa-chevron-down{
        font-family: "Font Awesome 6 Pro";
        font-weight: 800;
        content: "\f078";
        font-size: 19px;
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        right: 100px;
        margin-right: -40px;
        position: relative;
        color: #0084ff;
    }
    
    .icon::before {
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes tvFX {
              0% { opacity: 0.6; }
              5% { transform: scale(1); }
              17% { transform: scale(0.9); }
              25% { opacity: 1; }
              50% { opacity: 0.9; }
              55% { transform: scale(1.1); }
              62% { transform: scale(1.0); }
              65% { transform: scale(0.9); }
              71% { transform: scale(1); }
              75% { opacity: 0.8; }
              89% { transform: scale(1.1); }
              94% { transform: scale(1); }
              100% { opacity: 0.6; }
            }
    
    body {
        margin:0;
    }
    
       #header {
           width: 100%;
           height: 60px;
           display: flex;
           padding-top:15px;
           padding-bottom:15px;
           margin: 0px;
           z-index: 9999999999999999999999999;
           
       }
       
       #video-loading {

       }
       
       #video-loaded {

       #video-cover {
           display: inline-grid
       }
       
       .hero-videocover {
       position: relative;
       border-radius: 20px;
       animation: fadeIn 1s;
      
       }
       
       .shadow-videocover {
           animation: tvFX 9s ease infinite;
         -webkit-backface-visibility: hidden;
         -moz-backface-visibility: hidden;
         -webkit-transform: translate3d(0, 0, 0);
         -moz-transform: translate3d(0, 0, 0);
       }
       
       .animation-1 {
           animation: fadeIn 1.2s;
       }
       .animation-2 {
                  animation: fadeIn 2s ease;
              }
       
       
       
       
       
       @media(min-width:1179px){

       width:700px;

       object-fit: cover;
           object-fit: cover
       }

        #header {

        }
                
        .dropdown{
                 text-align: center;

                 top: 30%;
                 position: relative;
               }
               #customDropdown{
                 height: 50px;  
                 width: 200px;
                 padding: 0 20px;
                 border-radius: 50px;
                 border: 1.5px solid #0084FF;
                 color: #0084FF;
                 font-size: 20px;
                 outline: none;
                 appearance: none;

                 -moz-appearance: none;
                 background-color:#f2f2f5
               }
               #goBtn{

                 border-radius: 50PX;
                 background-color:#0084FF;
                 color: #fff;
                 font-weight: bold;
                 font-size: 15px;
                 position: relative;
                 right: 54px;
                 bottom: 1px;
                 cursor: pointer;
               }
               
              
       }
       
       
       
       
       @media(max-width:1179px){

       text-align:center

       .shadow-videocover, .hero-videocover {

       }
       
       .hero-videocover {

       #header {

       }
       
       #customDropdown {
           margin-left: 50px;
       }

       .mrl-40 {

       }
